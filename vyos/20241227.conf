container {
    name named {
        allow-host-networks
        image "bind9:9.18"
        port 53 {
            destination "53"
            listen-address "192.168.10.2"
            listen-address "127.0.0.1"
            protocol "tcp"
            source "53"
        }
        port 53udp {
            destination "53"
            listen-address "192.168.10.2"
            listen-address "127.0.0.1"
            protocol "udp"
            source "53"
        }
        port 953 {
            destination "953"
            listen-address "127.0.0.1"
            protocol "tcp"
            source "953"
        }
        restart "always"
        volume conf {
            destination "/etc/bind"
            source "/config/named/conf"
        }
        volume log {
            destination "/var/log/bind"
            source "/config/named/log"
        }
    }
}
interfaces {
    ethernet eth0 {
        address "192.168.10.2/24"
        hw-id "00:15:5d:85:66:05"
        offload {
            gro
            gso
            sg
            tso
        }
    }
    loopback lo {
    }
}
protocols {
    static {
        route 0.0.0.0/0 {
            next-hop 192.168.10.254 {
            }
        }
    }
}
service {
    ntp {
        allow-client {
            address "127.0.0.0/8"
            address "169.254.0.0/16"
            address "10.0.0.0/8"
            address "172.16.0.0/12"
            address "192.168.0.0/16"
            address "::1/128"
            address "fe80::/10"
            address "fc00::/7"
        }
        server time1.vyos.net {
        }
        server time2.vyos.net {
        }
        server time3.vyos.net {
        }
    }
    ssh {
        listen-address "192.168.10.2"
    }
}
system {
    config-management {
        commit-revisions "100"
    }
    console {
        device ttyS0 {
            speed "115200"
        }
    }
    host-name "vyos"
    login {
        user vyos {
            authentication {
                encrypted-password "$6$rounds=656000$1snFBWfZZJZ8fZaI$nKSS9S.WMsgoL4D4pkTmgbXBByiHWXVRrKfPkWMpHT0Jd/kc1Qb3jLzaU0uszM17b1x.fQ.570Bm/Z./ggtVG0"
                plaintext-password ""
            }
        }
    }
    name-server "8.8.8.8"
    syslog {
        global {
            facility all {
                level "info"
            }
            facility local7 {
                level "debug"
            }
        }
    }
    time-zone "Asia/Tokyo"
}


